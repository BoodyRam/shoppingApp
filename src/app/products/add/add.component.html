<div class="row">
    <div class="col-6 mx-auto">
        <form [formGroup]="productPost" (ngSubmit)="postProduct()">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Title</label>
                <input type="text" formControlName='title' class="form-control" id="exampleFormControlInput1"
                    placeholder="Enter Product Title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
                <textarea class="form-control" formControlName='desc' id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" (change)="onFileChange($event)" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
